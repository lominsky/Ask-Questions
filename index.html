<!DOCTYPE html>
<html>
<head>
	<title>Ask Packer</title>

	<!-- Bootstrap Styling	 -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- JQuery -->
	<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>

	<!-- Bootstrap Scripts -->
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

	<!-- Icons -->
	<script src="https://unpkg.com/feather-icons"></script>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>

    <!-- md5 -->
    <script type="text/javascript" src="assets/js/md5.min.js"></script>
</head>
<body>
    <div class="container h-100">

    	<!-- Header -->
		<div class="row mb-3 mt-3">
			<h1 class="title-text">Ask <span class="packer-wordmark">PACKER</span></h1>
		</div>

		<!-- Main View -->
    	<div class="view" view="main">
	    	<div class="row mb-3">
	    		<div class="col-md-4 m-2">
				  <div class="form-group">
				    <label for="questionTextArea">Ask a Question</label>
				    <textarea class="form-control" id="questionTextArea" rows="4"></textarea>
				    <br>
				    <button class="ask" type="button" onclick="ask()" rel="no-refresh">Ask</button>
				  </div>
	    		</div>
				<div class="col-md-7 m-2" id="postDiv">

				</div>
			</div>
			
		</div>    	

		<!-- Login View -->
		<div class="view" view="login">
	    	<div class="row mt-5">
			    <div class="col-md-4"></div>
			    <div class="col-md-4 center-text">
			    	<p class="mx-auto">This is a tool for Packer's faculty and staff to ask questions that can be answered by the administration.</p>
			    	<p class="mx-auto">You must log in with your Packer Google account to access it.</p>
			    	<br>
			    	<div class="mx-auto center">
				    	<button class="account" onclick="login()">Log In / Switch Accounts</button>
				    </div>
			    </div>
			    <div class="col-md-4"></div>
			</div>
		</div>    	
    </div>
</body>
